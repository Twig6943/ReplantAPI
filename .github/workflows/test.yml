name: MSBuild

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore ReplantAPI.sln

    - name: Build solution
      run: msbuild ReplantAPI.sln /p:Configuration=Release
